<md-card>
    <form id="inputForm">
        <md-card-content>
            <h3>Upload Data</h3>
            <div layout="column">
                <md-input-container>
                    <label>Type of document</label>
                    <md-select ng-model="selected">
                        <md-option ng-repeat="type in inputTypes" value="{{type}}">
                            {{type}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <label>Type field common to all documents</label>
                    <input ng-model="type">
                </md-input-container>
                <md-input-container>
                    <label>{{selected}} Data, json array of {{selected}}s</label>
                    <textarea ng-model="postData" required rows="20"></textarea>
                </md-input-container>
            </div>
        </md-card-content>
    </form>
    <md-card-footer>
        <div class="md-actions" layout="row" layout-align="end">
            <md-button class="md-raised md-primary" ng-click="submit()">Upload</md-button>
        </div>
    </md-card-footer>
</md-card>
