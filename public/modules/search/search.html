<div layout="row" style="height:100%" layout-align="center center">
    <input ng-model="query" type="text">
    <md-autocomplete md-selected-item="selectedItem" md-search-text-change="searchTextChange(searchText)" md-search-text="searchText" md-selected-item-change="selectedItemChange(item)" md-items="item in querySearch(searchText)" md-item-text="item.display" md-min-length="0">
        <md-item-template>
            <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
    </md-autocomplete>
    <md-button class="md-raised md-primary">Search</md-button>
</div>
